    <title>My Webpage </title>

<body>
    <h1>What's better? Audio or video?</h1>

    <img src="movie-850.png"/>
    <img src="red-apple-music-logo-24975.png"/>

    <form>
        <fieldset>
            <h3>Select which one you prefer from the list below</h3>

            <div>
                <input type="radio" id="audio" name="AVpreference" value="audio" checked>

            </div>

            <div>
                <input type="radio" id="video" name="AVpreference" value="video">
                <label for="video">Video</label>
            </div>
        </fieldset>
    </form>

        <p>Click here to see some <a href="audiofiles.html"> audio files</a> or
            here to see some <a href="videofiles.html"> video files</a>.
    </p>
