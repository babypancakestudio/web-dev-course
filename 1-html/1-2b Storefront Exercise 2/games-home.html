<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Baby Pancake Games</title>
    <link type="text/css" rel="stylesheet" href="../../2-css/meyerweb-reset.css">
    <link type="text/css" rel="stylesheet" href="../../2-css/games-home.css">
    <script type="text/javascript" defer src="../../4 Scripts/games-home.js"></script>


</head>
<body>
    <div class="top-menu-bar">
        <div class="branding-group">
            <div class="logo">
                <img src="../../3-media/3-1 images/BPS_logo_icon_blueberry.png" alt="BPS logo" height="64" width="128"/>
            </div>
            <div class="brand">
                <p>Baby<br> Pancake</p>
            </div>
        </div>

        <img src="../../3-media/3-1 images/placeholdergamebanner.png" alt="Baby Pancake Games banner" class="banner"/>

        <div class="menu">
            <p>Menu</p>
        </div>
    </div>


    <div class="games-container-wrapper">
        <div class="games-container">
            <div class="clear"></div>
            <div class="games-container-header">
                <div id="reactionTime">
                   <p> Reaction Time:</p>
                    <div id="rxTimeBox" class="timeBox">


                    </div>
                </div>
                <div id="totalTime">
                    <p> Total Time:</p>
                    <div id="totalTimeBox" class="timeBox">

                    </div>

                </div>
            </div>
            <div class="clear"></div>
            <div id="shapeField">
                <button id="clickshape">
                    Click Here
                </button>
            </div>




        </div>
    </div>


</body>
</html>
