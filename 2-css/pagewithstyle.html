<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Now we got style!!</title>

    <style type="text/css">

        .bold {
            font-weight: bold;
        }

        .italic {
            font-style: italic;
        }
        .left {
            text-align: center;

        }

        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .link {
            text-decoration: none;

        }
        a:hover {
            text-decoration: underline;
        }


    </style>
</head>
<body>



    <p class="italic">This is some italic text! <span class="bold"> And this bold italic text!</span> </p>

    <div>
        <p class="bold left">This is some bold text!</p>
    </div>

    <div>
        <a class="link" href="https://developer.mozilla.org/en-US/docs/Web/CSS/text-align"> Good info here</a>
    </div>



</body>
</html>
