<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio</title>
</head>
<body>
    <h1>Audio is the best!!!</h1>

    <table>
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Track</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Misty Temple</th>
                <td>
                    <audio controls>
                        <source src="Misty%20Temple.mp3" type="audio/mp3">
                    </audio>
                </td>
            </tr>
            <tr>
                <th scope="row">Old Town</th>
                <td>
                    <audio controls><source src="Old%20Town.mp3"></audio>
                </td>
            </tr>
            <tr>
                <th scope="row">Trade District</th>
                <td>
                    <audio controls><source src="Trade%20District.mp3"></audio>
                </td>
            </tr>
            <tr>
                <th scope="row">Transcendence</th>
                <td>
                    <audio controls><source src="Transcendence.mp3"></audio>
                </td>
            </tr>
        </tbody>


    </table>

</body>
</html>
