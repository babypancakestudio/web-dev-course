<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BabyPancake Games</title>
    <link rel="stylesheet" href="../../2-css/meyerweb-reset.css">
    <link rel="stylesheet" href="../../2-css/bpg-basic.css">
</head>
<body>
    <div class="wrapper">
        <div class="grid">
            <div id="logo">
                <img src="../../3-media/3-1 images/BPS_logo_icon_blueberry.png" alt="BPS logo" height="64" width="128"/>
            </div>
            <div id="brand">
                <p>BabyPancake Games</p>

            </div>
            <div id="game-banner">

            </div>

            <div id="menu">
                <p>Menu</p>
            </div>

            <div class="clear"></div>

            <div id="games-matrix">
                <ul id="games-list">
                    <li class="game-thumbnail" id="game-CMT">Critical Mass Tetris</li>
                    <li class="game-thumbnail" id="game-TTT">Tic Tac Tangle</li>
                    <li class="game-thumbnail" id="game-RC">Rooftop Chase</li>
                    <li class="game-thumbnail" id="game-SP">Save the Princess</li>
                    <li class="game-thumbnail" id="game-NIMB">No In My Backyard - Tower Defense</li>
                    <li class="game-thumbnail" id="game-CAWG">Curdle - A Word Game</li>
                </ul>
            </div>
            <div id="banner-ad"></div>


        </div>

    </div>





</body>
</html>
